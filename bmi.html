<!DOCTYPE html>
<link rel="icon" href="https://youke1.picui.cn/s1/2025/08/14/689dfc5bcfc2d.ico" type="image/x-icon">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器 | 健康体重评估工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .btn-hover {
                @apply hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
        <!-- 页面标题 -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-2 tracking-tight">
                BMI <span class="text-primary">计算器</span>
            </h1>
            <p class="text-gray-600 text-lg md:text-xl max-w-2xl mx-auto">
                评估您的身体质量指数，了解您的健康状况
            </p>
        </header>
        
        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- 计算器表单 -->
            <section class="lg:col-span-2 bg-white rounded-2xl p-6 md:p-8 card-shadow">
                <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-calculator text-primary mr-3"></i>
                    计算您的BMI
                </h2>
                
                <form id="bmiForm" class="space-y-6">
                    <!-- 身高输入 -->
                    <div class="space-y-2">
                        <label for="height" class="block text-gray-700 font-medium">
                            身高 (厘米)
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <i class="fa fa-arrows-v"></i>
                            </span>
                            <input 
                                type="number" 
                                id="height" 
                                min="50" 
                                max="250" 
                                step="0.1" 
                                required
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all"
                                placeholder="例如: 175"
                            >
                        </div>
                    </div>
                    
                    <!-- 体重输入 -->
                    <div class="space-y-2">
                        <label for="weight" class="block text-gray-700 font-medium">
                            体重 (公斤)
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <i class="fa fa-balance-scale"></i>
                            </span>
                            <input 
                                type="number" 
                                id="weight" 
                                min="10" 
                                max="300" 
                                step="0.1" 
                                required
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all"
                                placeholder="例如: 65"
                            >
                        </div>
                    </div>
                    
                    <!-- 计算按钮 -->
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-6 rounded-lg btn-hover flex items-center justify-center"
                    >
                        <i class="fa fa-calculator mr-2"></i>
                        计算BMI
                    </button>
                    
                    <!-- 重置按钮 -->
                    <button 
                        type="reset" 
                        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg btn-hover flex items-center justify-center"
                    >
                        <i class="fa fa-refresh mr-2"></i>
                        重置
                    </button>
                </form>
            </section>
            
            <!-- 结果和信息 -->
            <section class="lg:col-span-3 space-y-6">
                <!-- 结果显示卡片 -->
                <div id="resultCard" class="bg-white rounded-2xl p-6 md:p-8 card-shadow hidden">
                    <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                        <i class="fa fa-check-circle text-secondary mr-3"></i>
                        您的BMI结果
                    </h2>
                    
                    <div class="text-center mb-6">
                        <div class="inline-block p-1 rounded-full bg-primary/10 mb-4">
                            <span id="bmiValue" class="text-[clamp(2.5rem,6vw,4rem)] font-bold text-primary block">
                                --
                            </span>
                        </div>
                        <p class="text-xl text-gray-700 mb-2">您的身体质量指数</p>
                        <p id="bmiCategory" class="text-2xl font-semibold text-primary">
                            --
                        </p>
                    </div>
                    
                    <div id="healthAdvice" class="bg-light rounded-xl p-4">
                        <h3 class="font-semibold text-gray-800 mb-2 flex items-center">
                            <i class="fa fa-heartbeat text-secondary mr-2"></i>
                            健康建议
                        </h3>
                        <p class="text-gray-600">
                            请输入您的身高和体重以获取个性化健康建议。
                        </p>
                    </div>
                </div>
                
                <!-- BMI说明卡片 -->
                <div class="bg-white rounded-2xl p-6 md:p-8 card-shadow">
                    <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                        <i class="fa fa-info-circle text-primary mr-3"></i>
                        什么是BMI?
                    </h2>
                    
                    <p class="text-gray-600 mb-4">
                        身体质量指数（BMI）是评估成人体重与身高比例是否健康的指标。
                        它通过简单的计算公式得出，帮助判断一个人是否体重过轻、正常、超重或肥胖。
                    </p>
                    
                    <h3 class="font-semibold text-lg text-gray-800 mb-3">BMI计算公式：</h3>
                    <div class="bg-light rounded-lg p-4 mb-6 text-center">
                        <p class="text-gray-700">BMI = 体重(公斤) ÷ 身高(米)²</p>
                    </div>
                    
                    <h3 class="font-semibold text-lg text-gray-800 mb-3">BMI标准范围：</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div class="flex items-center p-3 rounded-lg bg-blue-50">
                            <div class="w-3 h-3 rounded-full bg-danger mr-3"></div>
                            <span class="text-gray-700">过轻: BMI &lt; 18.5</span>
                        </div>
                        <div class="flex items-center p-3 rounded-lg bg-blue-50">
                            <div class="w-3 h-3 rounded-full bg-secondary mr-3"></div>
                            <span class="text-gray-700">正常: 18.5 ≤ BMI &lt; 24</span>
                        </div>
                        <div class="flex items-center p-3 rounded-lg bg-blue-50">
                            <div class="w-3 h-3 rounded-full bg-warning mr-3"></div>
                            <span class="text-gray-700">超重: 24 ≤ BMI &lt; 28</span>
                        </div>
                        <div class="flex items-center p-3 rounded-lg bg-blue-50">
                            <div class="w-3 h-3 rounded-full bg-danger mr-3"></div>
                            <span class="text-gray-700">肥胖: BMI ≥ 28</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // 获取DOM元素
        const bmiForm = document.getElementById('bmiForm');
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const resultCard = document.getElementById('resultCard');
        const bmiValue = document.getElementById('bmiValue');
        const bmiCategory = document.getElementById('bmiCategory');
        const healthAdvice = document.querySelector('#healthAdvice p');
        
        // BMI类别和建议配置
        const bmiCategories = [
            { range: [0, 18.5], category: '过轻', color: 'text-danger', advice: '您的体重低于正常范围。建议适当增加营养摄入，保持均衡饮食，并考虑咨询医生或营养师制定合适的增重计划。' },
            { range: [18.5, 24], category: '正常', color: 'text-secondary', advice: '恭喜！您的体重在正常健康范围内。请继续保持均衡饮食和规律运动，维持良好的生活习惯。' },
            { range: [24, 28], category: '超重', color: 'text-warning', advice: '您的体重略高于正常范围。建议适当控制饮食，减少高热量食物摄入，并增加运动量，保持健康的生活方式。' },
            { range: [28, Infinity], category: '肥胖', color: 'text-danger', advice: '您的体重处于肥胖范围，这可能增加健康风险。建议咨询医生或专业人士，制定适合的减重计划，包括健康饮食和规律运动。' }
        ];
        
        // 表单提交处理
        bmiForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取输入值
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            
            // 验证输入
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert('请输入有效的身高和体重值');
                return;
            }
            
            // 计算BMI (身高转换为米)
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const bmiRounded = Math.round(bmi * 10) / 10; // 保留一位小数
            
            // 确定BMI类别
            let categoryInfo = null;
            for (const cat of bmiCategories) {
                if (bmi >= cat.range[0] && bmi < cat.range[1]) {
                    categoryInfo = cat;
                    break;
                }
            }
            
            // 更新结果显示
            bmiValue.textContent = bmiRounded;
            
            // 移除之前的颜色类
            bmiCategory.className = 'text-2xl font-semibold';
            // 添加新的颜色类
            bmiCategory.classList.add(...categoryInfo.color.split(' '));
            bmiCategory.textContent = categoryInfo.category;
            
            // 更新健康建议
            healthAdvice.textContent = categoryInfo.advice;
            
            // 显示结果卡片（带动画）
            resultCard.classList.remove('hidden');
            resultCard.classList.add('animate-fadeIn');
            
            // 平滑滚动到结果区域
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
        
        // 重置按钮处理
        bmiForm.addEventListener('reset', function() {
            // 重置结果显示
            bmiValue.textContent = '--';
            bmiCategory.className = 'text-2xl font-semibold text-primary';
            bmiCategory.textContent = '--';
            healthAdvice.textContent = '请输入您的身高和体重以获取个性化健康建议。';
            
            // 隐藏结果卡片
            resultCard.classList.add('hidden');
        });
        
        // 添加输入动画效果
        [heightInput, weightInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-101');
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-101');
            });
        });
    </script>
</body>
</html>
